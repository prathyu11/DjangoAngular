<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Student Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="StudentName"
            placeholder="Enter Student Name">
        </div>
    
        <label class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
           <select class="form-control" [(ngModel)]="Department">
               <option>--Select--</option>
               <option *ngFor="let depName of DepartmentsList">
                   {{depName.DepartmentName}}
               </option>
           </select>
        </div>
    
        <label class="col-sm-2 col-form-label">Date of Birth</label>
        <div class="col-sm-10">
            <input type="date"  [(ngModel)]="DateOfBirth">
        </div>
    
    </div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
    </div>
    </div>
    
    
    <button (click)="addStudent()" *ngIf="stu.StudentId==0" class="btn btn-primary">
        Add
    </button>
    
    <button (click)="updateStudent()" *ngIf="stu.StudentId!=0" class="btn btn-primary">
        Update
    </button>
